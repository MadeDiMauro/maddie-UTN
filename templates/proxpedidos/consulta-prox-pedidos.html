{% extends 'carrito/tienda.html' %}

{% block title %}Registro{% endblock %}

{% load crispy_forms_tags %}

{% block content %}

	<div class="shadow-none mt-5 pt-5 pb-5 mb-5 bg-light rounded-0 pl-5"><h1 class="display-4">Consultas para Maddie</h1></div>
	{% block alerta %}

	{% endblock %}
	<div class="container-xl mb-5">
	<div class="row">
		<div class="col-12 text_align_left"><label>Motivo</label></div>

		<div class="col-12 text_align_left"><label>Detalle del pr√≥ximo pedido a tener en cuenta</label></div>
		<div class="col-12"><textarea class="form-control" disabled rows="10" type="text">{{ proxp.listado }}</textarea></div>

    <form method="POST" action="" class="mt-2" autocomplete="off">

    </form>
	</div>
{% endblock %}
